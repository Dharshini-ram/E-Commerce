<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STYLIST – Fashion Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin:0; font-family:Arial; background:#f4f4f4; }
    header { background:black; color:white; text-align:center; padding:20px; }
    .controls { display:flex; gap:10px; padding:15px; justify-content:center; background:white; flex-wrap:wrap; }
    input, select { padding:10px; width:200px; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; padding:20px; }
    .product { background:white; padding:15px; border-radius:8px; text-align:center; }
    .product img { width:100%; height:250px; object-fit:cover; border-radius:6px; }
    .price { color:green; font-weight:bold; font-size:18px; }
    button { margin-top:10px; padding:10px; width:100%; background:black; color:white; border:none; cursor:pointer; }
  </style>
</head>

<body>

<header>
  <h1>STYLIST</h1>
  <p>Fashion Store</p>
</header>

<div class="controls">
  <input id="searchInput" placeholder="Search products">
  <select id="brandFilter"><option value="">All Brands</option></select>
  <select id="priceFilter">
    <option value="">All Prices</option>
    <option value="1000">Below ₹1000</option>
    <option value="2000">Below ₹2000</option>
    <option value="3000">Below ₹3000</option>
  </select>
</div>

<main class="product-grid" id="productGrid"></main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase.js"></script>
<script src="script.js"></script>
<script src="updateImages.js"></script>



</body>
</html>
